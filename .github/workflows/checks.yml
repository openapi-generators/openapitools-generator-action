name: Run Checks

on:
  - push
  - pull_request

jobs:
  smoke-test-url:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: rust
          config-file: test_data/config.yml
          openapi-url: https://raw.githubusercontent.com/openapi-generators/openapi-python-client/main/end_to_end_tests/openapi.json
      - run: cd rust-client
  smoke-test-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: rust
          config-file: test_data/config.yml
          openapi-file: test_data/openapi.json
      - run: cd rust-client
  test-openapi-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: rust
          config-file: test_data/config.yml
          openapi-file: test_data/openapi.json
          generator-tag: v5.0.0
      - run: cd rust-client
  test-no-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: rust
          openapi-file: test_data/openapi.json
      - run: cd rust-client
  test-command-args:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: openapi-generators/openapitools-generator-action@7f5719098d1fa82ad94cecf93f84628cde204d06
        with:
          generator: rust
          openapi-file: test_data/openapi.json
          command-args: --model-name-prefix=BLAH
      - run: test -f rust-client/src/models/blah_a_model.rs
